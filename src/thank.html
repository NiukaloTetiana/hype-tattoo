<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYPE TATTOO</title>
  </head>
  <body class="thank-page">
    {{> header }}
    <main>
      <section id="thank" class="thank">
        <div class="container">
          <div class="thank__container">
            <h1 class="thank__title">Thank you</h1>
            <p class="thank__text">
              Thank you for choosing our course and trusting us, soon we will
              begin to explore the world of tattoos and creativity together
            </p>

            <a href="/" class="thank__button">
              <svg class="thank__button-icon-border">
                <use
                  class="thank__button-icon-border-sm"
                  href="./images/icons.svg#icon-package-btn-border-sm-color"
                ></use>
                <use
                  class="thank__button-icon-border-lg"
                  href="./images/icons.svg#icon-package-btn-border-lg-color"
                ></use>
              </svg>
              <span class="thank__button-text">Back to home</span>
              <span class="thank__button-span-icon">
                <svg height="15" width="13">
                  <use href="./images/icons.svg#icon-arrow-sideward"></use>
                </svg>
              </span>
            </a>
          </div>
        </div>
      </section>
    </main>
    {{> footer }}
    <script type="module" src="./js/header.js"></script>
  </body>
</html>
