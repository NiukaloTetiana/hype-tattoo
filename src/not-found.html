<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYPE TATTOO</title>
  </head>
  <body>
    {{> header }}
    <main>
      <section id="not-found" class="not-found">
        <div class="container">
          <h1 class="not-found__title">
            4
            <span>
              <svg class="not-found__icon" height="141" width="179">
                <use href="./images/icons.svg#icon-error"></use></svg></span
            >4
          </h1>
          <p class="not-found__text">
            Oops! It looks like the page you're looking for doesn't exist...
          </p>

          <a href="/" class="not-found__button">
            <svg class="not-found__button-icon-border">
              <use
                class="not-found__button-icon-border-sm"
                href="./images/icons.svg#icon-package-btn-border-sm-color"
              ></use>
              <use
                class="not-found__button-icon-border-lg"
                href="./images/icons.svg#icon-package-btn-border-lg-color"
              ></use>
            </svg>
            <span class="not-found__button-text">Back to home</span>
            <span class="not-found__button-span-icon">
              <svg height="15" width="13">
                <use href="./images/icons.svg#icon-arrow-sideward"></use>
              </svg>
            </span>
          </a>
        </div>
      </section>
    </main>
    {{> footer }}
    <script type="module" src="./js/header.js"></script>
  </body>
</html>
